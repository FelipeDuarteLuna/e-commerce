<main class="home">
  <section>
    <h2>Produtos recomendados para você</h2>

    <div class="product-card-container">
      @for (product of products$ | async; track product.id) {
      <lib-product-card
        libLog
        [id]="product.id"
        (doubleClick)="log()"
        [product]="product"
      ></lib-product-card>
      } @empty {
      <strong>Não temos produtos recomendados para você por enquanto.</strong>
      }
    </div>
  </section>
</main>
